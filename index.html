<!DOCTYPE html>

<html>


<head>

  <meta charset="UTF-8">

  <title>Skill Test</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet"/>

  <link href="index.css" rel="stylesheet"/>

  

</head>


<body>
<div class="skillTestLogo">
  <img src="/10.png" alt="skill test logo"/>
</div>
  
  <div class="headingSkillCheck">
    <h1 style="color:blue;">Skill Check</h1>
  </div>

  <!-- Pills navs -->

<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">

  <li class="nav-item" role="presentation">

    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"

      aria-controls="pills-login" aria-selected="true">Login</a>

  </li>

  <li class="nav-item" role="presentation">

    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"

      aria-controls="pills-register" aria-selected="false">Register</a>

  </li>

</ul>

<!-- Pills navs -->


<!-- Pills content -->

<div class="tab-content">

  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">

    <form>


      <!-- Email input -->

      <div class="form-outline mb-4">

        <input type="email" id="loginName" class="form-control" />

        <label class="form-label" for="loginName">Email or username</label>

      </div>


      <!-- Password input -->

      <div class="form-outline mb-4">

        <input type="password" id="loginPassword" class="form-control" />

        <label class="form-label" for="loginPassword">Password</label>

      </div>


      <!-- Submit button -->

      <div class="signWrapper">

          <button type="submit" class="btn btn-primary btn-block mb-4 signin">Sign in</button>

      </div>

    </form>

  </div>

  <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">

    <form>


      <!-- Name input -->

      <div class="form-outline mb-4">

        <input type="text" id="registerName" class="form-control" />

        <label class="form-label" for="registerName">Name</label>

      </div>


      <!-- Username input -->

      <div class="form-outline mb-4">

        <input type="text" id="registerUsername" class="form-control" />

        <label class="form-label" for="registerUsername">Username</label>

      </div>


      <!-- Email input -->

      <div class="form-outline mb-4">

        <input type="email" id="registerEmail" class="form-control" />

        <label class="form-label" for="registerEmail">Email</label>

      </div>


      <!-- Password input -->

      <div class="form-outline mb-4">

        <input type="password" id="registerPassword" class="form-control" />

        <label class="form-label" for="registerPassword">Password</label>

      </div>


      <!-- Repeat Password input -->

      <div class="form-outline mb-4">

        <input type="password" id="registerRepeatPassword" class="form-control" />

        <label class="form-label" for="registerRepeatPassword">Repeat password</label>

      </div>


      <!-- Submit button -->

      <div class="signWrapper">

        <button  class="btn btn-primary btn-block mb-3 signin">Sign in</button>

    </div>
   
    </form>

  </div>

</div>

<!-- Pills content -->


  <!-- Include Bootstrap JavaScript -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>


</html>
